apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp-controller
  labels:
    app: esp-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esp-controller
  template:
    metadata:
      labels:
        app: esp-controller
      annotations:
        rollme: {{ randAlphaNum 10 | quote }}
    spec:
      containers:
        - name: esp-controller
          image: ghcr.io/bigtows/esp-controller:{{ .Values.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_HOST
              value: "postgres-postgresql"
            - name: DATABASE_USER_NAME
              value: "postgres"
            - name: DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: postgres-postgresql
                    key: postgres-password
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
            failureThreshold: 15
      imagePullSecrets:
        - name: dpr-secret